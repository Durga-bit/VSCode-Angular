<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<div class="container">
    <h2>RegistrationForm</h2><hr>
    <form #userForm ='ngForm' (ngSubmit)='submitData(userForm.value)'>
        <div class='form-group'>
            <label>Name</label><input type='text' #nameRef='ngModel' class='form-control' name='uname' ngModel >
        </div>

        <div class='form-group'>
            <label>Email</label><input type='text' #emailRef='ngModel' class='form-control' name='email' ngModel >
        </div>

        <div ngModelGroup='Address'>
          <div class='form-group'>
            <label>City</label><input type='text' #cityRef='ngModel' class='form-control' name='city' ngModel>
          </div>

          <div class='form-group'>
            <label>PostalCode</label><input type='text' #postalRef='ngModel' class='form-control' name='PostalCode' ngModel>
          </div>
        </div>
        <button type='submit' class='btn btn-success'>Submit</button>
    </form>
</div>
