<body id="body">
  
<div id='cal'><h1 style=text-align:center;padding:10px;color:red>CALCULATOR</h1></div>
    <div style='color:blue'>
Input1:<input placeholder='Number1' type="number" name="firstnumber" id="firstnumber" [(ngModel)]='number1'><br><br>
Input2:<input placeholder='Number2'type="number" name="secondnumber" id="secondnumber" [(ngModel)]='number2'><br><br>

<button style='margin:10px'type="button" class="btn btn-primary" (click)="operation('+')" value="ADD">+</button>
<button style='margin:10px'type="button" class="btn btn-primary"  (click)="operation('-')" value="SUB">-</button>
<button style='margin:10px'type="button" class="btn btn-primary" (click)="operation('*')" value="MUL" >*</button>
<button style='margin:10px'type="button" class="btn btn-primary" (click)="operation('/')" value="DIV">/</button>
</div>
